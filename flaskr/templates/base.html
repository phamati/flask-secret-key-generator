<!doctype html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <script type=text/javascript src="{{ url_for('static', filename='js/functions.js') }}"></script>
    </head>
    <body>
        <div class="container">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible col-md-6 offset-md-3" role="alert">
              <strong>{{ message }}</strong>
              <span type="button" class="close float-end" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span></span>
            </div>
            {% endfor %}

            <section class="content">

                <header>
                {% block header %}
                {% endblock %}
                </header>
                
                
                

                {% block content %}
                {% endblock %}

            </section>
        </div>
    <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
